<script>
function loadSettings(){
	$("#house-load").load("pages/parts.html #" + settings.currentPage);
}

function loadOptions(){
	$.each(settings[settings.currentPage], function(k, v){
		$("#options-list").append(
			"<li class='options-list-item'>" + k + 
			"<div class='switch tiny'>" +
				"<input id='" + settings.currentPage + "-" + k + "' type='checkbox' checked>" +
				"<label for='" + settings.currentPage + "-" + k + "'></label>" + 
				"</div></li>");
	});
}
</script>

<div class="row view-main">
	<div id="house-load" class="small-12 medium-7 column"></div>
	<div class="small-12 medium-5 column">
		<ul id="options-list" class="no-bullet options-list"></ul>
	</div>
</div>

<script>loadSettings();loadOptions();</script>
